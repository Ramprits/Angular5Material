<div class="columns is-mobile">
  <div class="column is-offset-1">
    <form [formGroup]="Quizze" (ngSubmit)="quizze.save(Quizze.value)">
      <mat-form-field class="example-full-width">
        <input matInput type="text" formControlName="title" placeholder="Your title">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" [disabled]="Quizze.invalid"> Save</button>
    </form>
  </div>
</div>

<div *ngFor="let quizz of quizzes">
  {{quizz.title}}
</div>
